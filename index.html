<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="hamburger">
            <i class="fa-solid fa-bars" data-visible="true"></i>
            <i class="fa-solid fa-close" data-visible="false"></i>
        </div>
        <div class="container desk-menu">
            <div class="logo">
                <img src="/logo1.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#Training">Training</a></li>
                </ul>
            </div>
        </div>
        <div class="container mobile-menu" data-visible="false">
            <div class="nav">
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#Training">Training</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section  class="container horo">
        <div class="hero-left">
            <h1>workouts made <br>
                exclusive for you!</h1>
                <p>We create exclusive and unique workouts <br>for you. 
                    Invest in your body and get much <br> more performance
                    and quality of life.</p>
                    <button>
                        <i class="fa-brands fa-whatsapp"></i> Start now
                    </button>
        </div>
        <div class="hero-right">
            <img src="https://images.unsplash.com/photo-1730973915515-e79273d90b7c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt="">
        </div>
    </section>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector(".mobile-menu");
        const icons = document.querySelectorAll("i");

        hamburger.addEventListener("click", function (event) {
            const isVisible = mobileMenu.getAttribute('data-visible');
            if (isVisible == "true") {
                // qari hiding
                mobileMenu.setAttribute('data-visible', "false");
                icons[0].setAttribute('data-visible', "true");
                icons[1].setAttribute('data-visible', "false");
            } else if (isVisible == "false") {
                // soo bandhig showing
                mobileMenu.setAttribute('data-visible', "true");
                icons[0].setAttribute('data-visible', "false");
                icons[1].setAttribute('data-visible', "true");
            }
        });


    </script>
</body>
</html>
